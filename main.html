<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Typescript Test Suite</title>
  </head>
  <body>
    <div class="col-3">
        <label for="fib" class="form-label">Number to calculate fibonacci for:</label>
        <input type="text" class="form-control" id="fib">
    </div>
    <div class="col-12">
        <button onclick="calculateFib()" class="btn btn-primary">Calculate!</button>
    </div>
    <p id="fibResult">
        
    </p>

    <div class="col-3">
      <label for="rect" class="form-label">Rectangles to check:</label>
      <input type="text" class="form-control" id="rect">
    </div>
    <div class="col-12">
        <button onclick="rectangleHelper()" class="btn btn-primary">Get the rectangles!</button>
    </div>
    <p id="rectResult">
        
    </p>

    <div class="col-3">
      <label for="list" class="form-label">List to shift:</label>
      <input type="text" class="form-control" id="list">
      <label for="amount" class="form-label">Amount to shift:</label>
      <input type="text" class="form-control" id="amount">
    </div>
    <div class="col-12">
        <button onclick="linkedListHelper()" class="btn btn-primary">Shift List!</button>
    </div>
    <p id="listResult">
        
    </p>
    <script>var exports = {};</script>
    <script src="main.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
